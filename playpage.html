<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepflix part 2</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="home.html" class="logo">
                Nep<span>flix</span>
            </a>
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movies">
                <i class='bx bx-search'></i>
            </div>
            <a href="#" class="user">
                <img src="img/user.jpg" alt="" class="user-img">
            </a>
              
            <div class="navbar">
                <a href="home.html" class="nav-link nav-active">
                    <i class='bx bx-home'></i>
                    <span class="nav-link-title">Home</span>  
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">Trending</span>  
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-compass' ></i>
                    <span class="nav-link-title">Explore</span>  
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-heart' ></i>
                    <span class="nav-link-title">Favourite</span>  
                </a>
            </div>
        </div>
    </header>
    
    <div class="play-container container">
        <img src="play-page/play-background.jpg" alt="" class="play-img">
        <div class="play-text">
            <h2>Jumanji:Welcome To The Jungle</h2>
            <div class="tags">
                <span>Action</span>
                <span>Adventure</span>
                <span>4k</span>
            </div>
            <a href="#" class="watch-btn">
                <i class='bx bx-right-arrow' ></i>
                <span>Watch the trailer</span>
            </a>
         </div>
         <i class='bx bx-right-arrow play-movie' ></i>
         <div class="video-container">
            <div class="video-box">
                <video id="myvideo" src="play-page/Jumanji.mp4" controls></video>
                <i class='bx bx-x close-video'></i>
            </div>
         </div>
    </div>

      
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
